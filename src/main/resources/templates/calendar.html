<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- Index Page Content -->
<th:block layout:fragment="content">
    <div id="calendar" class="d-flex row justify-content-center align-items-center" style="height: 100vh; width: 100vw;">
        <div style="height: 85vh; width: 60vw;">
            <h4 class="mb-5">Calendar Page</h4>
            <div class="d-flex row justify-content-center align-items-center" style="height: 100px; width: 100%; background-color: rgba(26, 47, 78, 0.3);">
                <div id="date-range-picker-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar mr-2" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                    <input id="date-range-picker" type="text" readonly>,
                    <span id="picked-total" class="ml-1"></span>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
